<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue ztm</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <p>{{ fullName }}</p>

      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_html">{{ raw_html}}</p>

      <p>Age: {{ age }}</p>
      <hr />

      <label>First Name</label>
      <input v-model="firstName" type="text" />

      <label>Middle Name</label>
      <input type="text" @keyup.enter="updateMiddleName" />

      <label>Last Name</label>
      <input
        :value="lastName"
        type="text"
        @input.prevent="updateLastName('Last name event was triggered!', $event)"
      />

      <button @click="increaseAge">Increment</button>
      <button @click="decreaseAge">Decrement</button>
    </div>
    <!-- <div id="app2">
      <h1>{{ firstName }} {{ lastName }}</h1>
    </div> -->
    <script src="app.js"></script>
  </body>
</html>
